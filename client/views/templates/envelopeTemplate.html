<template name="envelopeTemplate">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h3>Add envelope</h3>

        <form class="form-horizontal new-envelope">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="envelopeName" name="envelopeName"
                           placeholder="Envelope Name">
                    <button type="submit" class="btn btn-primary">Add Envelope</button>
                </div>
            </div>
        </form>

    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

        <h3>Envelopes</h3>

        <div class="envelope-list">
            <ul>
                {{#each envelopes}}
                    <li>{{> envelope}}</li>
                {{/each}}
            </ul>
        </div>

    </div>

</template>

<template name="envelope">
    {{name}}
    <button class="delete-envelope btn btn-danger btn-xs" type="button" data-button="{{_id}}">
        Delete
    </button>
</template>
