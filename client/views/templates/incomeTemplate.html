<template name="incomeTemplate">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h3>Add income</h3>

        <form class="form new-income">
            <div class="form-group">
                <input type="text" name="incomeDate" placeholder="Date" class="date"/>
                <input type="text" name="incomeAmount" placeholder="Amount"/>
                <button type="submit" class="btn btn-primary">Add Income</button>
            </div>
        </form>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h3>Incomes</h3>
        <ul>
            {{#each incomes}}
                {{> income}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="income">
    <li>
        {{date}}: {{amount}}
        <button class="delete-income btn btn-danger btn-xs" type="button" data-button="{{_id}}">
            Delete
        </button>
    </li>
</template>
